          type: object
          description: |
            Optional and customizable object where you can provide any additional key-value pairs for your internal purposes. For example, an internal reference number for the payment link.


            âš ï¸ **Note**: You can only provide up to 50 keys (keys can have up to 50 characters each and each value can be up to 500 characters). We do not support nested objects, only ASCII values.
          example:
